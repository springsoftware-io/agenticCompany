name: Issue Resolver Agent

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Specific issue number (optional)'
        required: false

env:
  ISSUE_LABELS_TO_HANDLE: ${{ vars.ISSUE_LABELS_TO_HANDLE || 'feature,bug,documentation,refactor,test,performance,security,ci/cd,enhancement' }}
  ISSUE_LABELS_TO_SKIP: ${{ vars.ISSUE_LABELS_TO_SKIP || 'wontfix,duplicate,invalid,in-progress' }}
  MAX_EXECUTION_TIME: ${{ vars.MAX_EXECUTION_TIME || '8' }}

jobs:
  resolve-issue:
    runs-on: ubuntu-latest
    concurrency:
      group: issue-resolver
      cancel-in-progress: false
    
    permissions:
      issues: write
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Claude Code CLI
        run: |
          # Install Claude Code CLI if available
          npm install -g @anthropic-ai/claude-code || echo "Claude CLI not available via npm"
      
      - name: Install dependencies
        run: |
          pip install PyGithub GitPython anthropic anyio
          # Install claude-agent-sdk if available
          pip install claude-agent-sdk || echo "claude-agent-sdk not available, will use anthropic SDK"
      
      - name: Configure Git
        run: |
          git config --global user.name "Issue Resolver Agent"
          git config --global user.email "agent@github-actions.bot"
      
      - name: Run resolver
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REPO_NAME: ${{ github.repository }}
          SPECIFIC_ISSUE: ${{ github.event.inputs.issue_number }}
        run: python .github/scripts/issue_resolver.py
