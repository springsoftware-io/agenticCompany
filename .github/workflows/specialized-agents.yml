name: Specialized Issue Agents (Reusable)

on:
  workflow_call:
    inputs:
      agent:
        description: 'Which agent to run (marketing, product, sales, or all)'
        required: true
        type: string
      dry_mode:
        description: 'Run in dry mode (no issues created)'
        required: false
        default: false
        type: boolean
      min_issues:
        description: 'Minimum issues per domain'
        required: false
        default: '2'
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true
      ANTHROPIC_API_KEY:
        required: true

jobs:
  run-specialized-agents:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Specialized Agents
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/run_specialized_agents.py \
            --agent ${{ inputs.agent }} \
            --min-issues ${{ inputs.min_issues }} \
            ${{ inputs.dry_mode && '--dry-mode' || '' }}
      
      - name: Summary
        if: always()
        run: |
          echo "## Specialized Agents Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Agent**: ${{ inputs.agent }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Mode**: ${{ inputs.dry_mode || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Min Issues**: ${{ inputs.min_issues }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for detailed results." >> $GITHUB_STEP_SUMMARY
