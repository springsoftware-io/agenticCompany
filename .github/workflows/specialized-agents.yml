name: Specialized Issue Agents (Reusable)

on:
  workflow_call:
    inputs:
      agent:
        description: 'Which agent to run (marketing, product, sales, or all)'
        required: true
        type: string
      dry_mode:
        description: 'Run in dry mode (no issues created)'
        required: false
        default: false
        type: boolean
      min_issues:
        description: 'Minimum issues per domain'
        required: false
        default: '2'
        type: string

jobs:
  run-specialized-agents:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Claude CLI Agent
        run: |
          echo "ðŸ” Attempting to install Claude CLI agent..."
          npm install -g @anthropic-ai/claude-code 2>&1 || {
            echo "âš ï¸  Claude CLI not available via npm - will use Anthropic SDK fallback"
            echo "   Note: Claude CLI may require manual installation from https://code.claude.com/"
          }
          # Check if claude command is available
          if command -v claude &> /dev/null; then
            echo "âœ… Claude CLI installed successfully"
            claude --version || echo "âš ï¸  Claude CLI installed but version check failed"
          else
            echo "â„¹ï¸  Claude CLI not available - agents will use Anthropic SDK"
          fi
      
      - name: Install Python dependencies
        run: |
          pip install -r seedgpt-core/src/requirements.txt
          echo "âœ… Python dependencies installed"
      
      - name: Run Specialized Agents
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python seedgpt-core/scripts/run_specialized_agents.py \
            --agent ${{ inputs.agent }} \
            --min-issues ${{ inputs.min_issues }} \
            ${{ inputs.dry_mode && '--dry-mode' || '' }}
      
      - name: Summary
        if: always()
        run: |
          echo "## Specialized Agents Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Agent**: ${{ inputs.agent }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Mode**: ${{ inputs.dry_mode || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Min Issues**: ${{ inputs.min_issues }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for detailed results." >> $GITHUB_STEP_SUMMARY
