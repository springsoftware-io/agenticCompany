name: Test AI Agents

'on':
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/gemini-agent/**'
      - 'src/claude-agent/**'
      - 'tests/**'
      - 'Makefile*'
      - '.github/workflows/test-agents.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/gemini-agent/**'
      - 'src/claude-agent/**'
      - 'tests/**'
      - 'Makefile*'
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: 'Run integration tests (requires API keys)'
        required: false
        type: boolean
        default: false

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Display OS and Python info
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Python: ${{ matrix.python-version }}"
          python --version
          make show-os
      
      - name: Run CI flow
        run: |
          # Run tests from project root, not from src directories
          cd $GITHUB_WORKSPACE
          make ci-flow
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: tests/.pytest_cache/
          retention-days: 7

  test-integration:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    if: github.event.inputs.run_integration_tests == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Set up Node.js (for Gemini CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run CI integration flow
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: make ci-integration-flow
        continue-on-error: true
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ matrix.os }}
          path: tests/.pytest_cache/
          retention-days: 7

  test-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies and run coverage
        run: |
          make install-test-deps
          make test-coverage
      
      - name: Verify coverage file exists
        run: |
          if [ -f "./tests/htmlcov/coverage.xml" ]; then
            echo "✅ Coverage XML file generated successfully"
            ls -lh ./tests/htmlcov/coverage.xml
          else
            echo "⚠️ Coverage XML file not found"
            echo "Contents of tests directory:"
            ls -la ./tests/ || true
            echo "Contents of tests/htmlcov directory:"
            ls -la ./tests/htmlcov/ || true
          fi
      
      - name: Upload coverage to Codecov
        if: hashFiles('./tests/htmlcov/coverage.xml') != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./tests/htmlcov/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/htmlcov/
          retention-days: 30
          if-no-files-found: warn

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Run code quality checks
        run: |
          make install-test-deps
          make lint
          make format
          git diff --exit-code || (echo "Code needs formatting. Run 'make format'" && exit 1)
        continue-on-error: true

  test-scripts:
    name: Test Bash Scripts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: |
          chmod +x src/gemini-agent/scripts/*.sh
          chmod +x src/claude-agent/scripts/*.sh
      
      - name: Test script syntax
        run: |
          for script in src/gemini-agent/scripts/*.sh; do
            echo "Checking $script"
            bash -n "$script"
          done
          for script in src/claude-agent/scripts/*.sh; do
            echo "Checking $script"
            bash -n "$script"
          done
      
      - name: Test help commands
        run: |
          src/gemini-agent/scripts/agent_runner.sh --help || true
          src/claude-agent/scripts/agent_runner_cli.sh --help || true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-unit, lint, test-scripts]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.test-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Script Tests: ${{ needs.test-scripts.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test-unit.result }}" != "success" ]; then
            echo "❌ Unit tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All required tests passed" >> $GITHUB_STEP_SUMMARY
          fi
