name: Issue Generator Agent

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      min_issues:
        description: 'Minimum number of open issues'
        required: false
        default: '3'

env:
  MIN_OPEN_ISSUES: ${{ github.event.inputs.min_issues || vars.MIN_OPEN_ISSUES || '3' }}

jobs:
  generate-issues:
    runs-on: ubuntu-latest
    concurrency:
      group: issue-generator
      cancel-in-progress: false
    
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Claude CLI Agent
        run: |
          echo "üîç Attempting to install Claude CLI agent..."
          npm install -g @anthropic-ai/claude-code 2>&1 || {
            echo "‚ö†Ô∏è  Claude CLI not available via npm - will use Anthropic SDK fallback"
            echo "   Note: Claude CLI may require manual installation from https://code.claude.com/"
          }
          # Check if claude command is available
          if command -v claude &> /dev/null; then
            echo "‚úÖ Claude CLI installed successfully"
            claude --version || echo "‚ö†Ô∏è  Claude CLI installed but version check failed"
          else
            echo "‚ÑπÔ∏è  Claude CLI not available - agents will use Anthropic SDK"
          fi
      
      - name: Install Python dependencies
        run: |
          pip install -r seedgpt-core/src/requirements.txt
          echo "‚úÖ Python dependencies installed"
      
      - name: Run generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REPO_NAME: ${{ github.repository }}
        run: python .github/scripts/issue_generator.py
