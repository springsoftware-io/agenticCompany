name: Seed Planter Frontend - CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'apps/seed-planter-frontend/**'
      - '.github/workflows/apps-seed-planter-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/seed-planter-frontend/**'
      - '.github/workflows/apps-seed-planter-frontend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: magic-mirror-427812
  SERVICE_NAME: seed-planter-frontend
  REGION: us-central1
  REGISTRY: gcr.io

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/seed-planter-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/seed-planter-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: https://seed-planter-frontend-1068119864554.us-central1.run.app

      - name: Run tests
        run: |
          # Run tests if they exist
          if grep -q '"test"' package.json; then
            npm test || echo "Tests not configured"
          else
            echo "No tests configured - skipping"
          fi

  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io

      - name: Get API URL
        id: get-api-url
        run: |
          API_URL=$(gcloud run services describe seed-planter-api \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }} 2>/dev/null || echo "http://localhost:8000")
          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "Using API URL: $API_URL"

      - name: Build Docker image
        working-directory: apps/seed-planter-frontend
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ steps.get-api-url.outputs.api-url }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 5 \
            --memory 256Mi \
            --cpu 1 \
            --timeout 60 \
            --port 8080 \
            --project ${{ env.PROJECT_ID }}

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "ğŸš€ Deployed to: $SERVICE_URL"

      - name: Test deployment
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.url }}/health || curl -f ${{ steps.get-url.outputs.url }}/ || exit 1
          echo "âœ… Deployment health check passed"

    outputs:
      service-url: ${{ steps.get-url.outputs.url }}

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always() && needs.build-and-deploy.result != 'skipped'

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Frontend URL: ${{ needs.build-and-deploy.outputs.service-url }}"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi
