name: Seed Planter API - CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'apps/seed-planter-api/**'
      - '.github/workflows/seed-planter-api.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/seed-planter-api/**'
      - '.github/workflows/seed-planter-api.yml'
  workflow_dispatch:

env:
  PROJECT_ID: magic-mirror-427812
  SERVICE_NAME: seed-planter-api
  REGION: us-central1
  REGISTRY: gcr.io

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/seed-planter-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/seed-planter-api/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run linting
        run: |
          pip install ruff
          ruff check src/ || true

      - name: Run tests
        run: |
          # Skip integration tests in CI (they need a running API)
          # Integration tests run post-deployment
          echo "âœ… Skipping integration tests in CI - they run post-deployment"

  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build Docker image
        working-directory: apps/seed-planter-api
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        env:
          GITHUB_TOKEN_VALUE: ${{ secrets.PAT_TOKEN }}
          ANTHROPIC_KEY_VALUE: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --set-env-vars "API_HOST=0.0.0.0,API_PORT=8000,GCP_PROJECT_ID=${{ env.PROJECT_ID }},GITHUB_TOKEN=${GITHUB_TOKEN_VALUE},GITHUB_USERNAME=roeiba,ANTHROPIC_API_KEY=${ANTHROPIC_KEY_VALUE},GCP_CREDENTIALS_PATH=/tmp/gcp-creds.json" \
            --update-secrets "GCP_CREDENTIALS=GCP_CREDENTIALS:latest" \
            --project ${{ env.PROJECT_ID }}

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "ğŸš€ Deployed to: $SERVICE_URL"

      - name: Wait for service to be ready
        run: |
          echo "â³ Waiting for service to be ready..."
          sleep 15

      - name: Run post-deployment tests
        env:
          API_BASE_URL: ${{ steps.get-url.outputs.url }}
        working-directory: apps/seed-planter-api
        run: |
          echo "ğŸ§ª Running post-deployment verification tests..."
          pip install pytest pytest-asyncio httpx websockets
          pytest tests/test_health.py tests/test_projects_api.py -v --tb=short
          echo "âœ… All post-deployment tests passed!"

    outputs:
      service-url: ${{ steps.get-url.outputs.url }}

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Service URL: ${{ needs.build-and-deploy.outputs.service-url }}"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi
