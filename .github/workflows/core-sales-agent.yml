name: Sales Issue Agent

on:
  schedule:
    # Example: run every day at 10:00 UTC
    - cron: '0 10 * * *'

  push:
    branches:
      - main
    paths:
      - '.github/workflows/core-sales-agent.yml'
      - '.github/workflows/core-specialized-agents.yml'
      - 'seedgpt-core/src/agents/sales_agent.py'
      - 'seedgpt-core/src/agents/base_issue_agent.py'

  pull_request:
    paths:
      - '.github/workflows/core-sales-agent.yml'
      - '.github/workflows/core-specialized-agents.yml'
      - 'seedgpt-core/src/agents/sales_agent.py'
      - 'seedgpt-core/src/agents/base_issue_agent.py'

  workflow_dispatch:
    inputs:
      dry_mode:
        description: 'Run in dry mode (no issues created)'
        required: false
        default: false
        type: boolean
      min_issues:
        description: 'Minimum sales issues to maintain'
        required: false
        default: '2'
        type: string

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  validate-on-change:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    uses: ./.github/workflows/core-specialized-agents.yml
    secrets: inherit
    with:
      agent: sales
      dry_mode: true
      min_issues: '1'

  run-sales-agent:
    if: github.event_name != 'pull_request' && github.event_name != 'push'
    uses: ./.github/workflows/core-specialized-agents.yml
    secrets: inherit
    with:
      agent: sales
      dry_mode: ${{ inputs.dry_mode || false }}
      min_issues: ${{ inputs.min_issues || '2' }}
