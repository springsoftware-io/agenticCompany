name: Issue Resolver Agent

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Specific issue number (optional)'
        required: false

env:
  ISSUE_LABELS_TO_HANDLE: ${{ vars.ISSUE_LABELS_TO_HANDLE || 'feature,bug,documentation,refactor,test,performance,security,ci/cd,enhancement' }}
  ISSUE_LABELS_TO_SKIP: ${{ vars.ISSUE_LABELS_TO_SKIP || 'wontfix,duplicate,invalid,in-progress' }}
  MAX_EXECUTION_TIME: ${{ vars.MAX_EXECUTION_TIME || '8' }}

jobs:
  resolve-issue:
    runs-on: ubuntu-latest
    concurrency:
      group: issue-resolver
      cancel-in-progress: false
    
    permissions:
      issues: write
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Claude CLI Agent
        run: |
          echo "üîç Attempting to install Claude CLI agent..."
          npm install -g @anthropic-ai/claude-code 2>&1 || {
            echo "‚ö†Ô∏è  Claude CLI not available via npm - will use Anthropic SDK fallback"
            echo "   Note: Claude CLI may require manual installation from https://code.claude.com/"
          }
          # Check if claude command is available
          if command -v claude &> /dev/null; then
            echo "‚úÖ Claude CLI installed successfully"
            claude --version || echo "‚ö†Ô∏è  Claude CLI installed but version check failed"
          else
            echo "‚ÑπÔ∏è  Claude CLI not available - agents will use Anthropic SDK"
          fi
      
      - name: Install Python dependencies
        run: |
          pip install -r autogrow-core/src/requirements.txt
          echo "‚úÖ Python dependencies installed"
      
      - name: Configure Git
        run: |
          git config --global user.name "Issue Resolver Agent"
          git config --global user.email "agent@github-actions.bot"
      
      - name: Run resolver
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REPO_NAME: ${{ github.repository }}
          SPECIFIC_ISSUE: ${{ github.event.inputs.issue_number }}
          # Claude CLI configuration
          DISABLE_TELEMETRY: "1"
          DISABLE_ERROR_REPORTING: "1"
          DISABLE_AUTOUPDATER: "1"
        run: python .github/scripts/issue_resolver.py
